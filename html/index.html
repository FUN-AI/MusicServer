<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#222222">
	<link rel="shortcut icon" href="./img/favicon.gif">
	<title>音楽サーバー</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/yakuhanjp/1.3.1/css/yakuhanjp_s.min.css">
	<link rel="stylesheet" type="text/css" href="./css/base.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/RemoteController.css">
	<link rel="stylesheet" type="text/css" href="./css/MainTitle.css">
	<link rel="stylesheet" type="text/css" href="./css/PlayList.css">
	<link rel="stylesheet" type="text/css" href="./css/modal.css">
	<script type="text/javascript" src="./js/xmlhttp.js"></script>
	<script type="text/javascript" src="./js/callback"></script>
	<script type="text/javascript" src="./js/loadFile.js"></script>
	<script type="text/javascript" src="./js/modal.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/music.js"></script>
</head>

<body>

	<!-- topページ（認証？何それ美味しいの？） -->
	<div id="MainTitle">
		<h1>Music Server</h1>
		<a href="https://github.com/FUN-AI/MusicServer">https://github.com/FUN-AI/MusicServer</a>
		<p id="MainVer">Update 2019-11-07</p>
		<hr>
	</div>

	<!-- 仮のリモコン 面倒なのでGridレイアウト -->
	<div id="RemoteController">
		<p id="RemoteController--title">再生中の曲はありません</p>
		<a href="javascript:void(0);" onclick="control_Music(-1)" id="RemoteController--Restart"
			class="RemoteController_button">＜</a>
		<a href="javascript:void(0);" onclick="control_Music(0)" id="RemoteController--Stop"
			class="RemoteController_button">■</a>
		<a href="javascript:void(0);" onclick="control_Music(1)" id="RemoteController--Start"
			class="RemoteController_button">＞</a>
		<hr id="RemoteController--Bar" />
		<p id="RemoteController--Volume" class="RemoteController_text">Volume</p>
		<a href="javascript:void(0);" onclick="control_Volume(-1)" id="RemoteController--VolumeDown"
			class="RemoteController_button">↓</a>
		<a href="javascript:void(0);" onclick="control_Volume(1)" d="RemoteController--VolumeUp"
			class="RemoteController_button">↑</a>
	</div>

	<!-- 音楽の管理はプレイリストの作成、編集、削除と音楽の追加で行う -->
	<div id="PlayList-01">
		<h2>プレイリストの選択</h2>
		<p>
			<a href="javascript:void(0);">プレイリストの検索</a>
		</p>
		<!-- 人気のプレイリストは検索ボタンの下に -->
		<ul id="PlayList--Frame">
			<li>Java Scriptを有効にして欲しい的なメッセージを入れる</li>
		</ul>
	</div>

	<!-- 管理用 -->
	<div id="PlayList-02">
		<h2>プレイリストの管理</h2>
		<ul>
			<li><a href="javascript:void(0);">新規作成</a></li>
			<li><a href="javascript:void(0);" onclick="page_Upload()">曲のアップロード</a></li>
			<li><a href="javascript:void(0);">曲のリスト</a></li>
		</ul>
	</div>

	<!-- モーダルウィンドウ -->
	<div id="modal">
		<div id="modal_Back"></div>
		<div id="modal_Frame">
			<div id="modal_Title">無題</div>
			<div id="modal_Content"></div>
		</div>
	</div>

</body>

</html>
